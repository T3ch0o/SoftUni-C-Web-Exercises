<div class="container text-dark">
    <h1 class="text-success text-center">Login</h1>
    <hr class="bg-success" />
    <form action="/users/login" method="post">
        <div class="form-group">
            <label for="loginName">Username / Email</label>
            <input type="text" class="form-control" id="loginName" name="loginName" placeholder="Username / Email...">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password...">
        </div>
        <button type="submit" class="btn btn-success center-button">Login</button>
    </form>
</div>
