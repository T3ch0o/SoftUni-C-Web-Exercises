<body>
<header>
    <h1>IRunes</h1>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/albums/all">All Albums</a></li>
        <li><a href="/users/logout">Logout</a></li>
    </ul>
</header>
<hr/>
<h1>Create Track</h1>
<hr />
<form action="/tracks/create?albumId={{albumId}}" method="post">
    <div>
        Name <input type="text" name="name" placeholder="name..." />
    </div>
    <div>
        Link <input type="text" name="link" placeholder="link..."/>
    </div>
    <div>
        Price <input type="text" name="price" placeholder="price..."/>
    </div>
    <div>
        <input type="submit" value="Create" />
    </div>
</form>
<hr/>
<a href="/albums/details?id={{albumId}}">Back To Album</a>
